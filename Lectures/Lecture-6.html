# FinTech Recap

---


# Recall, we defined FinTech as:  

## Technological innovations that improve financial services

&gt; ## i.e. how *money* and *capital* are **transferred, raised and invested**


---

# FinTech dynamics


## Traditional banking services:



  - ### Payment services - deposit accounts

  - ### Lending services - personal/business loans, credit cards

  - ### Capital raising - investment banking (issue stock and bonds)

  - ### Investment advisory - investment/trading/brokerage/settlement

  - ### Wealth management - Private banking (bespoke investing)
  
  
&gt; ## All involve **moving** or **raising** or **investing** *capital* and *money*

---

# FinTech dynamics - contd.



## Fintechs:

  - ### Payments - digital wallets (PayPal, Venmo), Cyptocurrencies 

  - ### Lending - P2P lending (LendingClub, Prosper, Kabbage)
  
  - ### Capital raising - crowdfunding, ICOs
  
  - ### Investment - robo-advisors (Wealthfront, Betterment)
  
  - ### Wealth management - Credit Karma, Mint 
  
&gt; ## Traditional banks threatened on all fronts **piece** by **piece**

---

# Remember also that,

&gt; ## Financial services industry has **always** been at the forefront of technological innovation, and it has been constantly **disrupted** by new technology

---

# So what's new this time around?

## Historical trailblazers
- ### Central banks and financial institutions

## Current trailblazers
- ### Tech companies

&gt; ## Tech companies are taking on **finance functions** like **payments, lending and investment**
  
---

# Why Tech firms?

 - ## Big data boom and unparalleled access to consumer data
 
 - ## Not subject to regulations like financial institutions

&gt; ## Aggressive in taking risks: **new products, technology and markets**

---

# Fintech Industry Equilibrium

## Disintermediation in variuos sectors; Traditional banks?

 - ### In danger of being technologically leapfrogged!
 
&gt; ## New industry equilibrium?
&gt; ### **Banks becoming tech firms** - Acquiring new talent and companies
&gt; ### **Tech firms becoming banks** - Acquiring bank charters

---

class: inverse, center, middle

# The Promise of FinTech

---

# Efficiency gains in the provision of financial services
- ### Reduced operational and transaction costs
- ### user friendly interfaces
- ### Reduced barriers to entry
  
# Expanded access to financial services
- ### Inclusion of underbanked and unbanked populations
- ### leapfrog lack of existing infrastructure 
  
---

class: inverse, center, middle

# The Perils of FinTech?

---

# Protecting consumer information
- ## Data breaches and Cybercrime
- ## Technology that benefits consumers can also be used by cybercriminals to prey on them
&gt; ## Protecing customer information not a new problem.....but new technology brings new, unique challenges

---

.center[![FBI Cybercrime Statistics 1](Images/Regulation/Lec6-IC3 Complaints.png)]

---

.center[![FBI Cybercrime Statistics 2](Images/Regulation/Lec6-IC3 Complaints2.png)]

---

# Financial Stability
- ## AI algorithms 
  - ### Overlook Black Swan (low-probability, high consequence events) - negative feedback loops during periods of market stress
  - ### Herding propagates shocks
  - ### Contagion - Speed of decision making overtakes human intervention
- ## From Too-Big-To-Fail to Too-Many-to Fail?

---

# Market Integrity and Fairness
- ## Big Data Techniques
  - ###  Inaccuracy of new data sources; lack of representativeness (biased); erroneous interpretation (correlation vs. causation)
  - ### Statistical Discrimination - gender, age, race, ethnicity

---

class: inverse, center, middle

#  FinTech Regulation

---

# How to balance the Promise and Peril?
- ## Balance Innovation and Regulation - Easier said than done!
  - ### Regulatory capture
  - ### Supranational coordination
  - ### Subnational coordination across existing regulatory agencies
  
&gt; # Activity vs Entity based regulation?
